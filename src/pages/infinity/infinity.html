<ion-header>

  <ion-navbar color="light">
    <ion-title style="text-align:center;">Infinity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding #content scrollX="true" scrollY="true" (panright)='panRightEvent($event)'
  (panleft)='panLeftEvent($event)' style="width: 100%; height: 100%;">

  <div #infinity class="wrapper" [style.zoom]='zoomAmount'>
    <div *ngFor="let card of cards">
      <label class="flipContainer">
        <input type="checkbox" />

        <div class="theCard">
          <div id="questionSide">{{card}}</div>
          <div class="back">Answer</div>
        </div>
      </label>
    </div>
  </div>

  <ion-fab center bottom>
    <button id="active-btn" color="light" ion-fab round large (mousedown)='mouseDown()' (mouseup)='mouseUp()'
      (touchstart)='mouseDown()' (touchend)='mouseUp()'>
      <ion-icon name="radio-button-on" style="zoom:1.5;"></ion-icon>
    </button>
  </ion-fab>

  <ion-item style="transform: rotateX(90deg);">
    <ion-badge item-end>{{zoomAmount}}</ion-badge>
    <ion-range step="0,1" min="0" max="10" snaps="true" [(ngModel)]="zoomAmount">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>



</ion-content>
