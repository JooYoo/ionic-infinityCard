<ion-header>

  <ion-navbar color="primary">
    <ion-title>Infinity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #content scrollX="true" scrollY="true" style="width: 100%; height: 100%;">

  <div #infinity class="wrapper" style="zoom:150%">
    <div *ngFor="let card of cards">
      <label class="flipContainer">
        <input type="checkbox" />

        <div class="theCard">
          <div id="questionSide">{{card}}</div>
          <div class="back">Answer</div>
        </div>
      </label>
    </div>
  </div>

  <ion-fab center bottom >
      <button id="active-btn" 
              ion-fab
              round
              large
              (mousedown)='mouseDown()' 
              (mouseup)='mouseUp()' 
              (touchstart)='mouseDown()'
              (touchend)='mouseUp()'>
             
              <ion-icon name="ios-move-outline" 
              
              style="zoom:1.5;"></ion-icon>
      </button>
  </ion-fab>
  
</ion-content>
