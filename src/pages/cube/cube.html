<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cube</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background: lightgray;">{{cube.cubeTexts[0]}}</div>
      <div class="swiper-slide" style="background: #0f1c33; color: white;" *ngFor="let item of cube.cubeTexts | slice:1">{{item}}</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Fab btn -->
    <ion-fab bottom right>
      <button class="swipeFabBtn" ion-fab color="light" (click)="getRandomNext()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
