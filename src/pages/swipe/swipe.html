<ion-header>

  <ion-navbar color="primary" no-border-bottom>
    <ion-title>Swipe</ion-title>
  </ion-navbar>



</ion-header>

<ion-content id="allCards" padding>

  <!-- TODO: Study and mistake has id to control the width percent-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <div id="mistake-filing">
          <button (click)="onMistake()" style="background:transparent;">
            <ion-icon name="ios-filing-outline">
              <ion-badge id="filing-badge" item-end color="danger" *ngIf="failedCardLength > 0">{{failedCardLength}}</ion-badge>
            </ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col col-10>
        <div class="progress">
          <div class="progress-bar" [style.width.%]="progressValue"></div>
        </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>

  <!-- CardStack -->
  <label class="flipContainer" *ngIf="ready">
    <sc-card class="sc-card" *ngFor="let attendant of attendants" [orientation]="cardDirection" [tinder-card]="cardOverlay"
      [callLike]="attendant.likeEvent" [callDestroy]="attendant.destroyEvent" (onLike)="onCardInteract($event)">
      <input type="checkbox" />
      <div class="theCard">
        <div id="card-front">{{attendant.fronts}}</div>
        <div id="card-back">{{attendant.backs}}</div>
      </div>
    </sc-card>
  </label>

  <div id="cardStack-title">
    {{cardStack.titleDe}}
  </div>

  <!-- next & repeat Btn -->
  <ion-fab id="more-btn" bottom large right>
    <button ion-fab color='light'>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab class="btn-list" (click)="startNewRound()" color="light">
        <ion-icon name="fastforward"></ion-icon>
      </button>
      <button ion-fab class="btn-list" (click)="repeatRound()" color="light">
        <ion-icon name="repeat"></ion-icon>
      </button>
      <button ion-fab class="btn-list" color="light">
        <ion-icon name="clock"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
