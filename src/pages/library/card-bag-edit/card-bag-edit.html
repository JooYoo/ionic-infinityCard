<ion-header>
    <ion-toolbar>
      <ion-title>
        Edit CardPack
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
      <ion-item>
        <ion-label color="primary" stacked>Title Chinese</ion-label>
        <ion-input placeholder="{{cardBag.titleCn}}" [(ngModel)]="cardBag.titleCn" clearInput></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label color="primary" stacked>Title Deutsch</ion-label>
          <ion-input placeholder="{{cardBag.titleDe}}" [(ngModel)]="cardBag.titleDe" clearInput></ion-input>
        </ion-item>
  
      <!-- Todo: icon selection -->
      <ion-item>
        <ion-label color="primary" stacked>icon</ion-label>
      </ion-item>
  
    </ion-list>
  </ion-content>

  <ion-footer no-border>
      <ion-row>
    
        <ion-col style="text-align:center;">
          <button ion-button outline round style="margin-bottom: 20px;"
                  (click)="editCardBag()"
                  (click)="dismiss()">
            Save
        </button>
        </ion-col>
    
      </ion-row>
    </ion-footer>
