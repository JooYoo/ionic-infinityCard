<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Edit Card Pack
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Title Chinese</ion-label>
      <ion-input placeholder="{{cubeBag.titleCn}}" [(ngModel)]="cubeBag.titleCn" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Title Deutsch</ion-label>
      <ion-input placeholder="{{cubeBag.titleDe}}" [(ngModel)]="cubeBag.titleDe" clearInput></ion-input>
    </ion-item>

    <!-- TODO: icon selection -->
    <ion-item>
      <ion-label color="primary" stacked>icon</ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button ion-button outline round style="margin-bottom: 20px;" 
              (click)="editCubeBag()" 
              (click)="dismiss()">
        Save
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
