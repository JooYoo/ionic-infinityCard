<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      New CardStack
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <!-- <ion-label color="primary" stacked>Title Chinese</ion-label> -->
      <ion-input placeholder="Title" clearInput [(ngModel)]='titleCn'></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label color="primary" stacked>Title Deutsch</ion-label> -->
      <ion-input placeholder="Subtitle" clearInput [(ngModel)]='titleDe'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" style="margin-left:10px;">Date:</ion-label>
      <ion-datetime [(ngModel)]="currentDate" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
    </ion-item>

    <!-- divider -->
    <ion-item>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button id="confirm-btn" ion-button outline round (click)="addCardStack()" (click)="dismiss()">
        <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
