<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      New Stack
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-row justify-content-center>
        <div class="wrapper">
          <div class="card">
            <img class="back-img" src="https://farm8.staticflickr.com/7878/45968858365_c38a983ab6.jpg">
            <div class="card-title">{{titleCn}}</div>
            <div class="card-subtitle">{{titleDe}}</div>
          </div>
        </div>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Title" clearInput [(ngModel)]='titleCn'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Subtitle" clearInput [(ngModel)]='titleDe'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" style="margin-left:10px;">Date:</ion-label>
      <ion-datetime [(ngModel)]="currentDate" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
    </ion-item>

    <!-- divider -->
    <ion-item>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button id="confirm-btn" ion-button outline round (click)="addCardStack()" (click)="dismiss()">
        <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
