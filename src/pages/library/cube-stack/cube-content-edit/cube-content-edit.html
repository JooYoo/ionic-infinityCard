      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-icon range-left small ios="logo-buffer" md="logo-buffer"></ion-icon>

  <ion-list>

    <ion-item>
      <ion-input placeholder="Title" type="text" [(ngModel)]='cube.titleCn'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Subtitle" type="text" [(ngModel)]='cube.titleDe'></ion-input>
    </ion-item>

    <ion-item></ion-item>

  </ion-list>

  <ion-list>

    <ion-item>
      <ion-input placeholder="opt 1" [(ngModel)]='cubeSide1'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="opt 2" [(ngModel)]='cubeSide2'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="opt 3" [(ngModel)]='cubeSide3'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="opt 4" [(ngModel)]='cubeSide4'></ion-input>
    </ion-item>

  </ion-list>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="cube-edit-btn" ion-button outline round color="danger" (click)="removeCube()" (click)="dismiss()">
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
      <button class="cube-edit-btn" ion-button outline round (click)="editCube()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
