<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      EDIT CUBE
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-icon range-left small ios="logo-buffer" md="logo-buffer"></ion-icon>

    </ion-range>
  </ion-item>

  <ion-list>

      <ion-item>
        <ion-label floating>title CN</ion-label>
        <ion-input type="text" [(ngModel)]='cube.titleCn'></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>title DE</ion-label>
        <ion-input type="text" [(ngModel)]='cube.titleDe'></ion-input>
      </ion-item>
  
       <ion-item>
        <ion-label floating>{{cube.date}}</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="cube.date"></ion-datetime>
      </ion-item> 
  
    </ion-list>
  
    <ion-list>
  
      <ion-item>
        <ion-label floating>opt 1</ion-label>
        <ion-input type="text" [(ngModel)]='cubeTexts[0]'></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>opt 2</ion-label>
        <ion-input type="text" [(ngModel)]='cubeTexts[1]'></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>opt 3</ion-label>
        <ion-input type="text" [(ngModel)]='cubeTexts[2]'></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>opt 4</ion-label>
        <ion-input type="text" [(ngModel)]='cubeTexts[3]'></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>opt 5</ion-label>
        <ion-input type="text" [(ngModel)]='cubeTexts[4]'></ion-input>
      </ion-item>
  
    </ion-list>
  
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="cube-edit-btn" ion-button outline round color="danger" (click)="removeCube()" (click)="dismiss()">
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
      <button class="cube-edit-btn" ion-button outline round (click)="editCube()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
