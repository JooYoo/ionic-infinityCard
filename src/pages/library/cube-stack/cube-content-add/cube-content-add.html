  <ion-list>

    <ion-item>
      <ion-input placeholder="Title" type="text" [(ngModel)]='cubeTitleCn'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Subtitle" type="text" [(ngModel)]='cubeTitleDe'></ion-input>
    </ion-item>

     <ion-item>
      <ion-label color="primary" style="margin-left:10px;">Date:</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date"></ion-datetime>
    </ion-item> 
    <ion-item></ion-item>

    <ion-col style="text-align:center;">

        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
