<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <!-- New Card -->
      Stack: {{cubeBag.titleCn}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-range min="2" 
               max="10" 
               step="1" 
               pin="true" 
               snaps="true" 
               [(ngModel)]="sideLength"
               (ionChange)="onRangeChange()">
      <ion-icon range-left small ios="logo-buffer" md="logo-buffer"></ion-icon>
      <ion-icon range-right ios="logo-buffer" md="logo-buffer"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-list>

    <ion-item *ngFor="let side of sides; let index = index; trackBy:trackByIndex;" >
      <ion-label color="primary" stacked>description</ion-label>
      <ion-input placeholder="chinese..." [(ngModel)]='sides[index]'  clearInput></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="cube-save-btn" ion-button outline round (click)="addCube()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
