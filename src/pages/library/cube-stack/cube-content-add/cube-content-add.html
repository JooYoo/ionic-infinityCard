</ion-header>

  <ion-list>

    <ion-item>
      <ion-label floating>title CN</ion-label>
      <ion-input type="text" [(ngModel)]='cubeTitleCn'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>title DE</ion-label>
      <ion-input type="text" [(ngModel)]='cubeTitleDe'></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating></ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date"></ion-datetime>
    </ion-item> 

  </ion-list>

  <ion-list>

    <ion-item>
      <ion-label floating>opt 1</ion-label>
      <ion-input type="text" [(ngModel)]='cubeTexts[0]'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>opt 2</ion-label>
      <ion-input type="text" [(ngModel)]='cubeTexts[1]'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>opt 3</ion-label>
      <ion-input type="text" [(ngModel)]='cubeTexts[2]'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>opt 4</ion-label>
      <ion-input type="text" [(ngModel)]='cubeTexts[3]'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>opt 5 </ion-label>
      <ion-input type="text" [(ngModel)]='cubeTexts[4]'></ion-input>
    </ion-item>

  </ion-list>


</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="cube-save-btn" ion-button outline round (click)="addCube()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
