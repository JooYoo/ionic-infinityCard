<ion-header [ngSwitch]="libraryMode">

  <ion-navbar color="primary">
    <ion-title>Library</ion-title>
    <ion-buttons end>
      <div *ngSwitchCase="'swipe'">
        <button class="addBtn" (click)="openCardBagAddPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>


      <div *ngSwitchCase="'cube'">
        <button class="addBtn" (click)="openCubeBagAddPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>

    </ion-buttons>
    <!-- TODO: openCubeBagAddPage() -->
  </ion-navbar>

  <ion-toolbar color="primary" no-border-top style="padding-bottom:0%;">
    <ion-segment color="light" [(ngModel)]="libraryMode" no-border>
      <ion-segment-button value="swipe" style="margin-top:10px;">
        swipe
      </ion-segment-button>
      <ion-segment-button value="cube" style="margin-top:10px;">
        cube
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>
  <!-- <ion-searchbar></ion-searchbar> -->
  <div [ngSwitch]="libraryMode">

    <!-- swipe library mode -->
    <div *ngSwitchCase="'swipe'">

      <ion-searchbar class="cubes-searchbar"></ion-searchbar>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of cardService.cardBags">
           
              <div class="wrapper">
                <div class="card" (click)="openCardsPage(item)">
                  <img class="back-img" src="https://picsum.photos/311">
                  <div class="card-title">{{item.titleCn}}</div>
                  <div class="card-subtitle">{{item.titleDe}}</div>
                </div>
              </div>

              <div class="progress" style="width:100px; margin-top:5px; margin-left: 8px;">
                  <div class="progress-bar bg-warning" style="width:40%; border-radius:120px; "></div>
                </div>

           


           

          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- <ion-list no-lines style="border: none;">
        <ion-item-sliding *ngFor="let item of cardService.cardBags" #slidingItem>
          <button ion-item icon-start (click)="openCardsPage(item)">
            <h2>{{item.titleCn}}</h2>
            <p>{{item.titleDe}}</p>
          </button>
          <ion-item-options side="left">
            <button ion-button color="light" (click)="openCardBagEditPage(item)" (click)="closeSlidingItem(slidingItem)">
              <ion-icon name="build"></ion-icon>
              &nbsp;&nbsp;edit&nbsp;&nbsp;
            </button>
            <button ion-button color="danger" (click)="cardBagDelete(item)">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list> -->
    </div>

    <!-- cube library mode -->
    <div *ngSwitchCase="'cube'">
      <ion-searchbar class="cubes-searchbar"></ion-searchbar>

      <ion-grid no-padding>
        <ion-row>
          <ion-col *ngFor="let item of cardService.cubeBags">

            <div class="cubes-card-wrapper" (click)="openCubeListPage(item)">
              <div class="cubes-card-inner-wrapper">
                <img class="cubes-card-img" src="../../assets/imgs/cubes.png">

                <div class="progress">
                  <div class="progress-bar bg-warning" style="width:40%; border-radius:120px;"></div>
                </div>

                <div class="cubes-card-title">{{item.titleCn}}</div>
                <div class="cubes-card-subtitle">{{item.titleDe}}</div>
              </div>

            </div>

          </ion-col>
        </ion-row>
      </ion-grid>




      <ion-list no-lines style="border: none;">
        <ion-item-sliding *ngFor="let item of cardService.cubeBags" #slidingItem>
          <button ion-item icon-start (click)="openCubeListPage(item)">
            <h2>{{item.titleCn}}</h2>
            <p>{{item.titleDe}}</p>
          </button>
          <ion-item-options side="left">
            <button ion-button color="light" (click)="openCubeBagEditPage(item)" (click)="closeSlidingItem(slidingItem)">
              <ion-icon name="build"></ion-icon>
              &nbsp;&nbsp;edit&nbsp;&nbsp;
            </button>

            <button ion-button color="danger" (click)="cubeBagDelete(item)">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>


  </div>
</ion-content>
