<ion-header [ngSwitch]="libraryMode" color="light">
  <!-- TODO: title if need  -->
  <ion-navbar color="light">
    <!-- <ion-title>Library</ion-title> -->
    <!-- <ion-toolbar color="light" >
    </ion-toolbar> -->

    <ion-segment [(ngModel)]="libraryMode">
      
      <ion-segment-button value="swipe">
        swipe
      </ion-segment-button>
      <ion-segment-button value="cube">
        cube
      </ion-segment-button>
    </ion-segment>

  </ion-navbar>
</ion-header>


<ion-content no-padding no-bounce>

  <div [ngSwitch]="libraryMode">

    <!-- cube library mode -->
    <div *ngSwitchCase="'cube'">

      <!--TODO: search input if need: <ion-searchbar class="cubes-searchbar"></ion-searchbar> -->

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of cardService.cubeStacks">

            <div class="cubes-card-wrapper" (click)="openCubeListPage(item)">
              <div class="cubes-card-inner-wrapper">
                <img class="cubes-card-img" src="https://cdn.dribbble.com/users/997435/screenshots/5759108/cubes.png">

                <div id="cube-progress" class="progress">
                  <div class="progress-bar bg-warning" style="border-radius:120px;" [style.width.%]="item.progress"></div>
                </div>

                <div class="cubes-card-title">{{item.titleCn}}</div>
                <div class="cubes-card-subtitle">{{item.titleDe}}</div>
              </div>

            </div>

          </ion-col>
        </ion-row>
        <ion-fab bottom right>
          <button ion-fab clear class="addBtn" color='light' (click)="onCubeStackAddPage()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-grid>

    </div>

    <!-- swipe library mode -->
    <div *ngSwitchCase="'swipe'">

      <!--TODO: search input if need: <ion-searchbar class="cubes-searchbar"></ion-searchbar> -->

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of cardService.cardStacks">

            <div id="wrapper" >
              <div class="cardStack-wrapper">
                <div class="card" (click)="openCardsPage(item)">
                  <img class="back-img" src="https://picsum.photos/332">
                  <div class="card-title">{{item.titleCn}}</div>
                  <div class="card-subtitle">{{item.titleDe}}</div>
                </div>
              </div>

              <div class="progress">
                <div class="progress-bar bg-warning" style="border-radius:120px;" [style.width.%]='item.progress'></div>
              </div>
            </div>


          </ion-col>
        </ion-row>

        <ion-fab bottom right>
          <button ion-fab class="addBtn" color='light' (click)="onCardStackAddPage()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-grid>
    </div>

  </div>
</ion-content>
