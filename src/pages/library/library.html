<ion-header [ngSwitch]="libraryMode">
  <ion-navbar color="primary">
    <ion-title>Library</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary" no-border-top style="padding-bottom:0%;">
    <ion-segment color="light" [(ngModel)]="libraryMode" no-border>
      <ion-segment-button value="cube" style="margin-top:10px;">
        cube
      </ion-segment-button>
      <ion-segment-button value="swipe" style="margin-top:10px;">
        swipe
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content no-padding no-bounce>
  <div [ngSwitch]="libraryMode">

    <!-- cube library mode -->
    <div *ngSwitchCase="'cube'">
      <ion-searchbar class="cubes-searchbar"></ion-searchbar>

      <ion-grid no-padding>
        <ion-row>
          <ion-col *ngFor="let item of cardService.cubeStacks">

            <div class="cubes-card-wrapper" (click)="openCubeListPage(item)">
              <div class="cubes-card-inner-wrapper">
                <img class="cubes-card-img" src="https://cdn.dribbble.com/users/997435/screenshots/5759108/cubes.png">

                <div class="progress">
                  <div class="progress-bar bg-warning" style="width:40%; border-radius:120px;"></div>
                </div>

                <div class="cubes-card-title">{{item.titleCn}}</div>
                <div class="cubes-card-subtitle">{{item.titleDe}}</div>
              </div>

            </div>

          </ion-col>
        </ion-row>
        <ion-fab bottom right>
          <button ion-fab clear class="addBtn" color='light' (click)="onCubeStackAddPage()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-grid>

    </div>

    <!-- swipe library mode -->
    <div *ngSwitchCase="'swipe'">

      <ion-searchbar class="cubes-searchbar"></ion-searchbar>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of cardStacks">

            <div class="wrapper">
              <div class="card" (click)="openCardsPage(item)">
                <img class="back-img" src="https://picsum.photos/316">
                <div class="card-title">{{item.titleCn}}</div>
                <div class="card-subtitle">{{item.titleDe}}</div>
              </div>
            </div>

            <div class="progress" style="width:100px; margin-top:5px; margin-left: 8px;">
              <div class="progress-bar bg-warning" style="border-radius:120px;" [style.width.%]='item.progress'></div>
            </div>

          </ion-col>
        </ion-row>

        <ion-fab bottom right>
          <button ion-fab class="addBtn" color='light' (click)="onCardStackAddPage()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-grid>
    </div>

  </div>
</ion-content>
