
<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <button ion-item icon-start  *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start >
      <!-- <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon> -->
      {{ item.title }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
