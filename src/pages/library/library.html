<ion-header>
  <ion-navbar color="primary">
    <ion-title>Library</ion-title>
    <ion-buttons end>
      <button id="addBtn" (click)="openCardBagAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar></ion-searchbar>

  <ion-list no-lines style="border: none;">
    <ion-item-sliding *ngFor="let item of cardService.cardBags"  #slidingItem>
      <button ion-item icon-start (click)="openCardsPage(item)">
        <h2>{{item.titleCn}}</h2>
        <p>{{item.titleDe}}</p>
      </button>
      <ion-item-options side="left" >
        <button ion-button color="light" 
                (click)="openCardBagEditPage(item)"
                (click)="closeSlidingItem(slidingItem)">
          <ion-icon name="build"></ion-icon>
          &nbsp;&nbsp;edit&nbsp;&nbsp;
        </button>
        <button ion-button color="danger" (click)="cardBagDelete(item)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
