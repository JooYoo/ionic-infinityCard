<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{ cubeBag.titleDe }}</ion-title>
      <ion-buttons end>
        <!-- TODO: "openAddModal()" -->
          <button id="addBtn">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list no-lines>
      <ion-item-sliding *ngFor="let cube of cubeBag.cubes" #slidingItem>
  
        <ion-item>
          <h2>{{cube.cubeTexts[0]}}</h2>
          <p>{{cube.cubeTexts[1]}}</p>
          <ion-note item-end>{{cube.date}}</ion-note>
        </ion-item>
  
        <ion-item-options side="left">
          <!-- TODO: openEditModal(cube)-->
          <button ion-button color="light"
                  (click)="closeSlidingItem(slidingItem)">
            <ion-icon name="build"></ion-icon>
            &nbsp;&nbsp;edit&nbsp;&nbsp;  
          </button>
          <!-- TODO: removeCube(cube) -->
          <button ion-button color="danger" (click)="removeCube(cube)">
            <ion-icon name="trash"></ion-icon>
            delete
          </button>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
  
  </ion-content>
