<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Edit Cube
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-textshowWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Chinese</ion-label>
      <!-- TODO: placeholder="{{card.textCn}}" [(ngModel)]="card.textCn" -->
      <ion-input  clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Deutsch</ion-label>
      <!-- TODO: placeholder="{{card.textDe}}" [(ngModel)]="card.textDe" -->
      <ion-input  clearInput></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
    <ion-row>
  
      <ion-col style="text-align:center;">
        <button ion-button outline round style="margin-bottom: 20px;"
                (click)="editCube()"
                (click)="dismiss()">
          Save
        </button>
      </ion-col>
  
    </ion-row>
  </ion-footer>
