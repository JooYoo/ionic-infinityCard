<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <!-- New Card -->
        EDIT: {{cube.cubeTexts[0]}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item>
      <ion-range min="2" 
                 max="10" 
                 step="1" 
                 pin="true" 
                 snaps="true" 
                 [(ngModel)]="sideLength"
                 (ionChange)="onRangeChange(slideValue)">
        <ion-icon range-left small ios="logo-buffer" md="logo-buffer"></ion-icon>
        <ion-icon range-right ios="logo-buffer" md="logo-buffer"></ion-icon>
      </ion-range>
    </ion-item>
  
    <ion-list>
  
      <ion-item *ngFor="let side of sides; let index = index; trackBy:trackByIndex;" >
        <ion-label color="primary" stacked>description</ion-label>
        <ion-input placeholder="chinese..." [(ngModel)]='sides[index]' clearInput></ion-input>
      </ion-item>
  
    </ion-list>
  </ion-content>
  
  <ion-footer no-border>
    <ion-row>
  
      <ion-col style="text-align:center;">
        <button ion-button outline round style="margin-bottom: 20px;" (click)="editCube()" (click)="dismiss()">
          Save
        </button>
      </ion-col>
  
    </ion-row>
  </ion-footer>
