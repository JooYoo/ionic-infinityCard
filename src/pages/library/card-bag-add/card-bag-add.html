<ion-header>
    <ion-toolbar>
      <ion-title>
        Add Card Pack
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Title</ion-label>
            <ion-input placeholder="Stack Title..."clearInput></ion-input>
          </ion-item>
      
          <!-- Todo: icon selection -->
          <ion-item>
            <ion-label color="primary" stacked>icon</ion-label>
          </ion-item>
    </ion-list>
  </ion-content>
