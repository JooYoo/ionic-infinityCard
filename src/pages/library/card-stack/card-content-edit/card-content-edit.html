<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      Edit Card

    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" style="font-size:20px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-scroll scrollX="true">

    <ion-card class="card-front">
      <ion-card-content>
        <textarea class="card-textarea" placeholder="{{card.textCn}}" [(ngModel)]="card.textCn" clearInput></textarea>
      </ion-card-content>
    </ion-card>
    <ion-card class="card-back">
      <ion-card-content>
        <textarea class="card-textarea" placeholder="{{card.textDe}}" [(ngModel)]="card.textDe" clearInput></textarea>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <hr>

    </ion-item>

    <ion-item>
    </ion-item>
  </ion-list> -->
</ion-content>


<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="card-edit-btn" ion-button outline round color="danger" (click)="removeCard()" (click)="dismiss()">
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
      <button class="card-edit-btn" ion-button outline round (click)="editCard()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
