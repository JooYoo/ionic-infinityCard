<ion-header>
  <ion-navbar color="primary">
    <ion-title>Card Stack</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- card stack cover edit area -->
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <ion-item no-lines>
          <div class="wrapper">
            <div class="card">
              <img class="back-img" src="https://picsum.photos/302">
              <div class="card-title">{{cardStack.titleCn}}</div>
              <div class="card-subtitle">{{cardStack.titleDe}}</div>
            </div>
          </div>

        </ion-item>
      </ion-col>
      <ion-col col-7>
        <ion-list class="card-cover-edit">
          <ion-item>
            <ion-input placeholder="{{cardStack.titleCn}}" [(ngModel)]="cardStack.titleCn" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="{{cardStack.titleDe}}" [(ngModel)]="cardStack.titleDe" clearInput></ion-input>
          </ion-item>
          <ion-item>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row id="row-btns">
      <ion-col col-5>
        <button id="card-study-btn" ion-button color="light" small round (click)="toSwipePage()">
          <ion-icon class="card-cover-icon" name="ios-school-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-7>
        <button class="card-cover-edit-btn" ion-button small color="danger" round outline (click)="presentPopover($event)">
          <ion-icon class="card-cover-icon" name="ios-trash-outline"></ion-icon>
        </button>
        <button class="card-cover-edit-btn" ion-button small color="primary" round outline (click)="editCardBag()">
          <ion-icon class="card-cover-icon" name="ios-checkmark-circle-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <hr>


  <ion-list>
    <ion-item-sliding *ngFor="let card of cardStack.cards" #slidingItem>

      <ion-item (click)="openEditModal(card)">
        <h2>{{card.textCn}}</h2>
        <p>{{card.textDe}}</p>
        <ion-note item-end>{{card.date}}</ion-note>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="light" (click)="openEditModal(card)" (click)="closeSlidingItem(slidingItem)">
          <ion-icon name="build"></ion-icon>
          &nbsp;&nbsp;edit&nbsp;&nbsp;
        </button>
        <button ion-button color="danger" (click)="removeCard(card)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="light" id="addBtn" (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
