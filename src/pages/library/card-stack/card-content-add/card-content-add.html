<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      NewCard
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <!-- <ion-label color="primary" stacked>Chinese</ion-label> -->
      <ion-input placeholder="Front..." clearInput [(ngModel)]='textCn'></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label color="primary" stacked>Deutsch</ion-label> -->
      <ion-input placeholder="Back..." clearInput [(ngModel)]='textDe'></ion-input>
    </ion-item>

    <!-- TODO: DatePicker default current time -->
    <ion-item>
      <ion-label color="primary" style="margin-left:10px;">Date:</ion-label>
      <ion-datetime [(ngModel)]="currentDate" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
    </ion-item>

    <ion-item>
      
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="card-save-btn" ion-button outline round (click)="addCard()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
