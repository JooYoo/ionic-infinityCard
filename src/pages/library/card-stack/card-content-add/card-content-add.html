<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      New Card
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-scroll direction="x" scrollX="true">
    <ion-card class="card-front">
      <ion-card-content>
        <textarea class="card-textarea" placeholder="Front..." [(ngModel)]='textCn'></textarea>
      </ion-card-content>
    </ion-card>
    <ion-card class="card-back">
      <ion-card-content>
        <textarea class="card-textarea" placeholder="Back..." clearInput [(ngModel)]='textDe'></textarea>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <hr>

  <ion-item>
    <ion-label color="primary" style="margin-left:10px;">Date:</ion-label>
    <ion-datetime [(ngModel)]="currentDate" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD"></ion-datetime>
  </ion-item>

</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="card-save-btn" ion-button outline round (click)="addCard()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
