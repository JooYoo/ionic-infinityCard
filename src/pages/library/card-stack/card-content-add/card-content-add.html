<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <!-- New Card -->
      Stack: {{cardStack.titleCn}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Chinese</ion-label>
      <ion-input placeholder="chinese..." clearInput [(ngModel)]='textCn'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Deutsch</ion-label>
      <ion-input placeholder="deutch..." clearInput [(ngModel)]='textDe'></ion-input>
    </ion-item>

    <!-- todo: DatePicker default current time -->
    <ion-item>
      <ion-label color="primary" stacked>Add Time</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DDDD" pickerFormat="YYYY MM DDDD">2018-09-21</ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button class="card-save-btn" ion-button outline round (click)="addCard()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
