<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      Add CubeStack
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Title Chinese</ion-label>
      <ion-input placeholder="Title in Chinese..." clearInput [(ngModel)]='titleCn'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Title Deutsch</ion-label>
      <ion-input placeholder="Title in Chinese..." clearInput [(ngModel)]='titleDe'></ion-input>
    </ion-item>

    <!-- Todo: icon selection -->
    <ion-item>
      <ion-label color="primary" stacked>icon</ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-row>

    <ion-col style="text-align:center;">
      <button id="cube-add-confirm" ion-button outline round style="margin-bottom: 20px;" (click)="addCubeStack()" (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-footer>
