<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list (click)="openModal(card)"  *ngFor="let card of item.cards" > 
    <a ion-item >
        <h2>{{card.textCn}}</h2>
        <p>{{card.textDe}}</p>
        <ion-note item-end>{{card.date}}</ion-note>
    </a>
  </ion-list>
</ion-content>
