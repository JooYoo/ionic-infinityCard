<ion-header>
  <ion-navbar>
    <ion-title>{{ cardBag.title }}</ion-title>
    <ion-buttons end>
        <button id="addBtn" (click)="openAddModal()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let card of cardBag.cards">

      <ion-item>
        <h2>{{card.textCn}}</h2>
        <p>{{card.textDe}}</p>
        <ion-note item-end>{{card.date}}</ion-note>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="light" (click)="openEditModal(card)">
          <ion-icon name="build"></ion-icon>
          &nbsp;&nbsp;edit&nbsp;&nbsp;  
        </button>
        <button ion-button color="danger" (click)="removeCard(card)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
