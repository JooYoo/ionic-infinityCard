<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ cardBag.titleDe }}</ion-title>
    <ion-buttons end>
        <button id="addBtn" (click)="openAddModal()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item no-lines>

      <div class="wrapper">
          <div class="card">
            <img class="back-img" src="https://picsum.photos/300">
            <div class="card-title">BigT</div>
            <div class="card-subtitle">SubT</div>
          </div>
      </div>

  </ion-item>

  <hr>

  

  <ion-list>
    <ion-item-sliding *ngFor="let card of cardBag.cards" #slidingItem>

      <ion-item>
        <h2>{{card.textCn}}</h2>
        <p>{{card.textDe}}</p>
        <ion-note item-end>{{card.date}}</ion-note>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="light" 
                (click)="openEditModal(card)"
                (click)="closeSlidingItem(slidingItem)">
          <ion-icon name="build"></ion-icon>
          &nbsp;&nbsp;edit&nbsp;&nbsp;  
        </button>
        <button ion-button color="danger" (click)="removeCard(card)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
