<ion-header>
    <ion-toolbar>
      <ion-title>
        New Card
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
      <ion-item>
        <ion-label color="primary" stacked>Chinese</ion-label>
        <ion-input placeholder="chinese..."clearInput></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary" stacked>Deutsch</ion-label>
        <ion-input placeholder="deutch..." clearInput></ion-input>
      </ion-item>
  
      <!-- todo: add DatePicker -->
      <ion-item>
          <ion-label color="primary" stacked>Add Time</ion-label>
          <ion-badge item-end>time</ion-badge>
      </ion-item> 
  
    </ion-list>
  </ion-content>
